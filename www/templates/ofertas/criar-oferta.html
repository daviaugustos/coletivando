<ion-view  id="cadastro-empresa">

    <div class="bar coletivando-bar green"> 
        <button ng-click="goBackHandler()" class="button button-icon">
            <i class="icon ion-android-arrow-back"></i>
        </button>
        <div class="title nav-title left white">
            Criar oferta
        </div>
    </div>

    <form class="cadastro-form">

<ion-content style="padding: 60px 40px 40px 40px">

        <ion-list>

            <label class="item-input-coletivando item-floating-label">
                <span class="input-label">Produto</span>
                <input type="text" placeholder="Produto" ng-model="oferta.produto"/>
            </label>
            
            <label class="item-input-coletivando item-floating-label">
                <span class="input-label">Data limite</span>
                <input type="text" placeholder="Data limite" class="date" ng-model="oferta.dataLimite"/>
            </label>
            
            <label class="item-input-coletivando item-floating-label">
                <span class="input-label">Preço Inicial</span>
                <input type="text" placeholder="Preço inicial por unidade" class="money" ng-model="oferta.precoInicialUn"/>
            </label>

            <label class="item-input-coletivando item-floating-label">
                <span class="input-label">Desconto(%)</span>
                <input type="text" placeholder="Desconto por unidade (%)" class="porcent" ng-model="oferta.desconto"/>
            </label>

            <label class="item-input-coletivando item-floating-label">
                <span class="input-label">Qtd Pessoas</span>
                <input type="text" placeholder="Qtd Pessoas" ng-model="oferta.qtdPessoas"/>
            </label>
            <img ng-repeat="url in listaUrls" ng-src="{{url}}" width="200">
            <button ng-click="executarSalvarImagem()" class="margin-top button button-block btn btn-green"> salvar imagens</button>
            <input type="file" id="fileInput"/>
             <label class="item-input-coletivando item-floating-label">
                <!-- <span class="input-label">Descrição</span> -->
                <!-- <input type="text" placeholder="Descrição" ng-model="oferta.descricao"/> -->
                <div id="editor">
                  <p>Hello World!</p>
                  <p>Some initial <strong>bold</strong> text</p>
                  <p><br></p>
                </div>
            </label>

            <button ng-click="create(oferta)" class="margin-top button button-block btn btn-green">Enviar oferta</button>
             
        </ion-list>
    </form>
  </ion-content> 
</ion-view>
