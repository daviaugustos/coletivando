<ion-view title="Coletivando">
    <ion-nav-bar>
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-buttons side="right">
            <button class="button button-clear icon ion-ios-search-strong"></button>
        </ion-nav-buttons>
    </ion-nav-bar>

	<ion-content>
        <ion-list>
            <ion-item ng-repeat="oferta in ofertas" class="card">
                <img src="{{oferta.enderecoImagem}}" class="centralizarElemento" />
                <h2 class="text-left">{{oferta.descricao}}</h2>
                <p class="text-right">{{oferta.valorUnitario | currency: "R$ "}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
