<ion-view id="home" title="Todas as ofertas">
    <ion-nav-bar class="roxo">
        <ion-nav-buttons side="right">
            <button ng-click="showPesquisa()" class="button button-icon">
                <i class="icon ion-android-search"></i>
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>

	<ion-content class="has-header" overflow-scroll="false" has-bouncing="true">
       <ion-scroll direction="x" class="wide-as-needed" overflow-scroll="false" has-bouncing="true">

           <button type="button" class="button btn-nav-menu">
               Novidades
           </button>
           <button type="button" class="button btn-nav-menu">
               Populares
           </button>
           <button type="button" class="button btn-nav-menu">
               Mais arrecadados
           </button>
           <button type="button" class="button btn-nav-menu">
               Finalizando
           </button>

        </ion-scroll>

        <ion-list>
            <ion-item ng-repeat="oferta in ofertas | filter:{ status: 'APROVADO' }" class="card">
                <div ng-click="showOferta(oferta.$id)">                   
                    <img src="{{oferta.imagem}}" class="bg-card" width="100%"/>
                    
                    <div class="info-card-home">
                        <div class="row">
                            <div class="col col-50 left">
                                <h2>{{oferta.produto}}</h2>
                            </div>
                            <div class="col col-50 right">
                                <p class="price">{{oferta.precoFinalUn | currency: "R$ "}}</p>
                                <p class="price-old">{{oferta.precoInicialUn | currency: "R$ "}}</p>
                            </div>
                        </div>
                        <div class="row pb">
                            <progress ng-show="oferta.porcentagem>=0" ng-value="oferta.porcentagem" max="100"></progress>
                        </div>
                        
                        <div class="row bottom">
                            <div class="col col-50 left">
                                <p>{{oferta.porcentagem}}% completo</p>
                            </div>
                            <div class="col col-50 right">
                                <p>{{oferta.desconto}}% desconto</p>
                            </div>
                        </div>
                    </div>
                </div>

            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
