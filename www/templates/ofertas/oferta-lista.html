<ion-view title="Todas as ofertas">
    <ion-nav-bar class="roxo">
        <ion-nav-buttons side="right">
            <button class="button button icon ion-search"></button>
        </ion-nav-buttons>
    </ion-nav-bar>

	<ion-content>
       <ion-scroll direction="x" class="wide-as-needed">
           <button type="button" class="btn bar-stable">
               Novidades
           </button>
           <button type="button" class="btn bar-stable">
               Populares
           </button>
           <button type="button" class="btn bar-stable">
               Mais arrecadados
           </button>
           <button type="button" class="btn bar-stable">
               Finalizando
           </button>
        </ion-scroll>
        <ion-list>
            <ion-item ng-repeat="ofertaView in listaOfertas" class="card">
                <div class="row">
                    <img src="{{ofertaView.enderecoImagem}}" class="centralizarElemento" />
                </div>
                <b><p class="text-left">{{ofertaView.titulo}}</p></b>
                <div class="text-right">
                    <p>{{ofertaView.valorPromocional | currency: "R$ "}}</p>
                    <p style="text-decoration: line-through; font-size: smaller;">{{ofertaView.valorUnitario | currency: "R$ "}}</p>
                </div>
                <div class="row">
                    <div id="progressBarValorArrecadado" class="progress-bar" role="progressbar" aria-valuenow="36" aria-valuemin="0" aria-valuemax="100" style="margin-left:3.5%; width:50%; border-radius: 3px; height: 5px; background: #79C9AD;">
                    </div>
                </div>
                <div class="text-left"> 
                    <p>36% completo</p>
                </div>
                <div class="text-right">
                    <p>{{ofertaView.desconto}}% desconto</p>
                </div>
                
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
