<ion-view id="apoiadas" title="Ofertas Apoiadas">
   
<div class="bar bar-header bar-royal"> 
  <button class="button button-icon" >
      <i class="icon ion-android-arrow-back" ></i>
    </button>
  <h1 class="title">Ofertas Apoiadas - Em andamento</h1>
  <button class="button button-icon" ng-click="showIndex()">
        <i class="icon ion-android-close"></i>
    </button>
</div>

<div class="tabs-striped tabs-top tabs-background-royal tabs-color-light">
    <div class="tabs">
      <a class="tab-item active" ng-click="showAndamento()">
        Em andamento
      <a class="tab-item" ng-click="showRealizadas()">
        Realizadas
      <a class="tab-item" ng-click="showIncompletas()">
       Incompletas
      </a>
    </div>
  </div>

  <ion-content>
      <ion-list>
        <ion-item ng-repeat="apoiadas in apoiadas">

          <a class="item item-thumbnail-right">
              <img src="{{apoiadas.image}}">
              <h2>{{apoiadas.name}}</h2>
              <p>{{apoiadas.cost}}</p>
              <p1>{{apoiadas.company}}</p1>
            </a>
        </ion-item>
      </ion-list>
  </ion-content>

</ion-view>
