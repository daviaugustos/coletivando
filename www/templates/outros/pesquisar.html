<ion-view id="pesquisar" title="Pesquisa">

  <div class="bar bar-header item-input-inset">
    <button class="button button-icon" ng-click="goBackHandler()">
      <i class="icon ion-android-arrow-back"></i>
    </button>
    <label class="item-input-wrapper">
        <input type="search" placeholder="Busque produtos" ng-model="filtro">
    </label>
    <button class="button button-icon" ng-click="filtro = $0">
        <i class="icon ion-android-close"></i>
    </button>
  </div>

  <ion-content>
    <ion-list>
      <ion-item ng-repeat="oferta in ofertas | filter:filtro | filter:{ status: 'APROVADO' }">
        <div>

          <div class="info-card-home">

            <div class="row">
              <div class="col col-50 left">
                <h2>{{oferta.produto}}</h2>
                <p class="price-pesquisar">{{oferta.precoFinalUn | currency: "R$ "}}</p>
                <a class="info-perfil-empresa" ng-click="showEmpresa(empresa.$id)">por {{empresa.nomeFantasia}}</a>
              </div>

              <div class="col col-50 right">
                <img src="{{oferta.imagem}}" class="bg-card-pesquisar" width="70%" ng-click="showOferta(oferta.$id)" />

              </div>
            </div>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-view>
