<ion-view id="cadastro-user" title="">

    <ion-nav-bar class="green"> 
        <ion-nav-buttons side="left"> 
            <button ng-click="goBackHandler()" class="button button-icon"> 
                <i class="icon ion-android-arrow-back"></i> 
            </button> 
        </ion-nav-buttons> 
    </ion-nav-bar>

    <form ng-submit="create(pessoaFisica)" class="cadastro-form">

        <ion-list>
            <h2 class="text-center">Cadastre-se</h2>

            <label class="item-input-coletivando item-floating-label">
                <span class="input-label">Nome</span>
                <input type="text" placeholder="Nome" ng-model="pessoaFisica.name"/>
            </label>

            <label class="item-input-coletivando item-floating-label">
                <span class="input-label">Email</span>
                <input type="email" placeholder="Email" ng-model="pessoaFisica.email"/>
            </label>

            <label class="item-input-coletivando item-floating-label">
                <span class="input-label">Senha</span>
                <input type="password" placeholder="Senha" ng-model="pessoaFisica.password"/>
            </label>

            <label class="item-input-coletivando item-floating-label">
                <span class="input-label">Confirmar</span>
                <input type="password" placeholder="Confirmar senha"/>
            </label>
            
            <div class="row">
                <div class="col"></div>
                <div class="col col-80 center">
                    <button class="button btn btn-green">Cadastrar</button>
                </div>
                <div class="col"></div>
            </div>

        </ion-list>
    </form>
</ion-view>
