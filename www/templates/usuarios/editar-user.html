<ion-view>
   <ion-nav-bar class="roxo"> 
        <ion-nav-buttons side="left"> 
            <button ng-click="goBackHandler()" class="button button-icon"> 
                <i class="icon ion-android-close"></i> 
            </button> 
        </ion-nav-buttons> 

        <ion-nav-buttons side="right"> 
            <button ng-click="update(pessoaFisica)" class="button button-icon"> 
                SALVAR 
            </button> 
        </ion-nav-buttons> 
    </ion-nav-bar>
    
    <ion-content>
        <form class="editar-user">
            <ion-list>

                <ion-item>
                    <h2>Nome</h2>
                    <input type="text" ng-model="pessoaFisica.nome"/>
                </ion-item>

                <ion-item>
                    <h2>Telefone</h2>
                    <input mask="(99) 9?9999-9999" type="text" ng-model="pessoaFisica.celular"/>
                </ion-item>

                <ion-item ng-click="showEndereco(pessoaFisica.$id)">
                    <h2 class="padding-bot">Endere√ßo</h2>
                    <button ng-if="pessoaFisica.enderecoRua == null || pessoaFisica.enderecoRua == ''" class="button button-clear">
                        <i class="icon ion-android-add"></i> </i>
                        Adicionar
                    </button>
                    <span ng-if="pessoaFisica.enderecoRua != null && pessoaFisica.enderecoRua != ''">
                        {{pessoaFisica.enderecoRua}}, {{pessoaFisica.enderecoNumero}}
                    </span>
                </ion-item>

            </ion-list>
        </form>
    </ion-content>

</ion-view>
